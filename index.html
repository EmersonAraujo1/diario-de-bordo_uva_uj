    input[type=text]:focus,
    input[type=password]:focus,
    select:focus,
    textarea:focus {

    /* BotÃµes */
    button {

    button:hover {

      box-shadow: 0 6px 18px rgba(31,58,95,0.5);

    button:active {

      box-shadow: none;
    }

    /* Tabela Admin */
    table {

      font-size: 1rem;

    }
    thead {
      background-color: #e1e6f0;
    }
    thead th {
      padding: 14px 12px;
      text-align: left;
      font-weight: 700;
      border-bottom: 2px solid #c0c7d6;
      color: #1f3a5f;
      letter-spacing: 0.8px;
    }
    tbody tr {
      border-bottom: 1px solid #dbe1ec;
      transition: background-color 0.3s ease;

    tbody tr:hover {

    }
    tbody td {
      padding: 14px 10px;
      vertical-align: middle;
    }

    /* Status cores discretas */
    tbody tr.pendente {
      background-color: #fef1f1;

      font-weight: 600;
    }
    tbody tr.tratativa {
      background-color: #fff8e5;
      color: #a67c00;
      font-weight: 600;
    }
    tbody tr.resolvido {
      background-color: #e6f0ff;
      color: #2a4da0;
      font-weight: 600;
    }

    /* BotÃµes aÃ§Ã£o na tabela */
    .btn-table {
      background-color: #4a5a70;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 16px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-table:hover {
      background-color: #1f3a5f;
    }
    .btn-table:active {
      transform: scale(0.95);
    }

    /* Filtros no admin */
    #adminView > div {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: start;
    }
    #adminView label {
      margin: 0;
      font-weight: 600;
      color: #4a5a70;
      font-size: 1rem;
      min-width: 130px;
    }
    #adminView select,
    #adminView input[type=text] {
      max-width: 200px;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1.8px solid #d1d9e6;
      background-color: #fafbfc;
      color: #1f3a5f;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
      font-size: 1rem;
    }
    #adminView select:hover,
    #adminView input[type=text]:hover {
      border-color: #1f3a5f;
    }
    #adminView input[type=text]:focus,
    #adminView select:focus {
      outline: none;
      border-color: #1f3a5f;
      box-shadow: 0 0 10px rgba(31,58,95,0.3);
      color: #1f3a5f;
      background-color: #fff;
    }

    /* NotificaÃ§Ã£o sucesso */
    #notificacao {
      color: #1f3a5f;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 15px;
      text-align: center;
      user-select: none;
      min-height: 28px;
    }

    /* Responsivo */
    @media (max-width: 720px) {
      header {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
      nav {
        flex-direction: column;
      }
      #adminView > div {
        flex-direction: column;
        align-items: stretch;
      }
      #adminView select, #adminView input[type=text] {
        max-width: 100%;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>

    <input type="password" id="senha" placeholder="Senha" autocomplete="off" />
    <button onclick="validarSenha()">Entrar</button>
  </div>

  <div id="adminView">
    <h2>ğŸ“Š Painel Administrativo</h2>

    <div>
      <label for="filtroStatus">Filtrar por status:</label>
      <select id="filtroStatus" onchange="filtrarChamados()">
        <option value="Todos">Todos</option>
        <option value="Pendente">Pendente</option>
        <option value="Em tratativa">Em tratativa</option>
        <option value="Resolvido">Resolvido</option>
      </select>

      <select id="filtroPlataforma" onchange="filtrarChamados()">

    <table id="tabelaChamados" aria-label="Tabela de chamados">

          <th>Motivo</th>
          <th>Obs</th>
          <th>Data</th>

          <th>Status</th>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chamados = JSON.parse(localStorage.getItem('chamados') || '[]');
      const senhaCorreta = "admin123";

      function salvarLocalStorage() {
        localStorage.setItem('chamados', JSON.stringify(chamados));
      }

      function toggleView(viewId) {
        ['formView', 'adminView', 'senhaAdmin'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.style.display = 'none';
        });
        const view = document.getElementById(viewId);
        if (view) view.style.display = 'flex';
      }

      function mostrarCampoSenha() {
        toggleView('senhaAdmin');
      }

      function validarSenha() {
        const senha = document.getElementById("senha").value;
        if (senha === senhaCorreta) {
          toggleView('adminView');
          atualizarTabela();
        } else {
          alert("Senha incorreta.");
        }
      }

      function enviarFormulario() {
        const nome = document.getElementById("nome").value.trim();
        const cargo = document.getElementById("cargo").value;
        const plataforma = document.getElementById("plataforma").value;
        const motivo = document.getElementById("motivo").value;
        const obs = document.getElementById("obs").value.trim();

        if (!nome) {
          alert("Por favor, preencha o nome.");
          return;
        }

        const dataAtual = new Date();
        const data = dataAtual.toLocaleDateString('pt-BR');
        const hora = dataAtual.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        const registro = {
          nome,
          cargo,
          plataforma,
          motivo,
          obs,
          data,
          hora,
          status: "Pendente"
        };

        chamados.push(registro);
        salvarLocalStorage();
        atualizarTabela();

        document.querySelectorAll('#formView input, #formView textarea').forEach(el => el.value = '');
        document.getElementById("notificacao").textContent = "âœ… Chamado registrado com sucesso!";
        setTimeout(() => document.getElementById("notificacao").textContent = "", 4000);
      }

      function marcarTratativa(index) {
        chamados[index].status = "Em tratativa";
        salvarLocalStorage();
        atualizarTabela();
      }

      function resolverChamado(index) {
        chamados[index].status = "Resolvido";
        salvarLocalStorage();
        atualizarTabela();
      }

      function atualizarTabela() {
        const filtroStatus = document.getElementById("filtroStatus")?.value || "Todos";
        const filtroPlataforma = document.getElementById("filtroPlataforma")?.value || "Todas";
        const buscaNome = document.getElementById("buscaNome")?.value.toLowerCase() || "";

        const tbody = document.querySelector("#tabelaChamados tbody");
        tbody.innerHTML = "";

        chamados.forEach((c, i) => {
          if (filtroStatus !== "Todos" && c.status !== filtroStatus) return;
          if (filtroPlataforma !== "Todas" && c.plataforma !== filtroPlataforma) return;
          if (buscaNome && !c.nome.toLowerCase().includes(buscaNome)) return;

          const tr = document.createElement("tr");
          tr.className = c.status === "Pendente" ? "pendente"
            : c.status === "Em tratativa" ? "tratativa"
            : "resolvido";

          tr.innerHTML = `
            <td>${c.nome}</td>
            <td>${c.cargo}</td>
            <td>${c.plataforma}</td>
            <td>${c.motivo}</td>
            <td>${c.obs}</td>
            <td>${c.data}</td>
            <td>${c.hora}</td>
            <td>${c.status}</td>
            <td>
              ${c.status !== "Resolvido" ? `
                <button class="btn-table" onclick="marcarTratativa(${i})" aria-label="Marcar chamado como em tratativa">ğŸ”§ Tratativa</button>
                <button class="btn-table" onclick="resolverChamado(${i})" aria-label="Marcar chamado como resolvido">âœ”ï¸ Resolver</button>
              ` : 'â€”'}
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function filtrarChamados() {
        atualizarTabela();
      }
