<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Di√°rio de Bordo - Corporativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #002B5B;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #f1f1f1;
      padding: 0.75rem;
    }
    nav button {
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    #formView, #adminView, #senhaAdmin {
      display: none;
      flex-direction: column;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.12);
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    textarea {
      min-height: 70px;
    }
    button.submit-btn {
      margin-top: 1.8rem;
      padding: 0.7rem 1.3rem;
      background-color: #28a745;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    button.submit-btn:hover {
      background-color: #218838;
    }
    #notificacao {
      margin-top: 1rem;
      font-weight: 700;
      color: green;
      min-height: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.6rem 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background-color: #f0f0f0;
    }
    tr.pendente {
      background-color: #fff3cd;
    }
    tr.emtratativa {
      background-color: #cce5ff;
    }
    tr.resolvido {
      background-color: #d4edda;
    }
    .btn-table {
      background-color: #6c757d;
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .btn-table:hover {
      background-color: #5a6268;
    }
    .charts {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .chart-container {
      flex: 1 1 320px;
      min-width: 320px;
      background: #fafafa;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filters > div {
      flex: 1 1 200px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
    }
    #buscaNome {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button.export-btn {
      margin-top: 1rem;
      background-color: #007bff;
      font-weight: 600;
    }
    button.export-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div>Universidade Veiga de Almeida</div>
    <div>Unijorge</div>
  </header>

  <nav>
    <button onclick="toggleView('formView')">üìã Di√°rio de Bordo</button>
    <button onclick="toggleView('senhaAdmin')">üîí Admin</button>
  </nav>

  <!-- FORMUL√ÅRIO -->
  <section id="formView">
    <h2>Registro - Di√°rio de Bordo</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required />

    <label for="cargo">Cargo:</label>
    <select id="cargo">
      <option>Consultor</option>
      <option>Assistente</option>
      <option>Analista</option>
      <option>Coordenador</option>
      <option>Ger√™ncia</option>
    </select>

    <label for="plataforma">Plataforma:</label>
    <select id="plataforma">
      <option>Botmaker</option>
      <option>Olos</option>
      <option>Eaglle</option>
      <option>Lyceum</option>
      <option>Internet</option>
    </select>

    <label for="motivo">Motivo do chamado:</label>
    <select id="motivo">
      <option>Queda</option>
      <option>Instabilidade</option>
      <option>N√£o consigo acessar</option>
      <option>Sem internet</option>
      <option>N√£o consigo conectar</option>
      <option>Outro</option>
    </select>

    <label for="obs">Observa√ß√µes:</label>
    <textarea id="obs" rows="3" placeholder="Detalhe aqui, se necess√°rio..."></textarea>

    <button class="submit-btn" onclick="enviarFormulario()">üöÄ Enviar</button>
    <div id="notificacao"></div>
  </section>

  <!-- SENHA ADMIN -->
  <section id="senhaAdmin">
    <h2>üîê Acesso Restrito</h2>
    <label for="senha">Senha de administrador:</label>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button class="submit-btn" onclick="validarSenha()">Entrar</button>
  </section>

  <!-- PAINEL ADMIN -->
  <section id="adminView">
    <h2>üìä Painel Administrativo</h2>

    <div class="charts">
      <div class="chart-container">
        <canvas id="chartStatus"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chartPlataforma"></canvas>
      </div>
    </div>

    <div class="filters">
      <div>
        <label>Status:</label>
        <select id="filtroStatus" onchange="filtrarChamados()">
          <option value="Todos">Todos</option>
          <option value="Pendente">Pendente</option>
          <option value="Em tratativa">Em tratativa</option>
          <option value="Resolvido">Resolvido</option>
        </select>
      </div>
      <div>
        <label>Plataforma:</label>
        <select id="filtroPlataforma" onchange="filtrarChamados()">
          <option value="Todas">Todas</option>
          <option>Botmaker</option>
          <option>Olos</option>
          <option>Eaglle</option>
          <option>Lyceum</option>
          <option>Internet</option>
        </select>
      </div>
      <div style="flex: 2;">
        <label>Buscar por nome:</label>
        <input type="text" id="buscaNome" oninput="filtrarChamados()" placeholder="Digite um nome" />
      </div>
    </div>

    <table id="tabelaChamados" aria-label="Tabela de chamados">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Plataforma</th>
          <th>Motivo</th>
          <th>Observa√ß√µes</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="submit-btn export-btn" onclick="exportarExcel()">üìÑ Exportar Excel</button>
  </section>

  <script>
    // CONFIGURE AQUI A URL DO SEU WEBAPP DO GOOGLE APPS SCRIPT
    const GOOGLE_SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxKETiqYQktn23pDpcnDZq_qwULNLwTe5Jpr4s947l9XAIyoCYt1eRfLlhhlG3ILSa6/exec";

    const senhaCorreta = "admin123"; // Mude para a senha que desejar
    let chamados = [];
    let chartStatusInstance = null;
    let chartPlataformaInstance = null;

    function toggleView(viewId) {
      ['formView', 'adminView', 'senhaAdmin'].forEach(id => {
        document.getElementById(id).style.display = id === viewId ? 'flex' : 'none';
      });
      if (viewId === 'adminView') {
        buscarChamados();
      }
      clearNotificacao();
    }

    function validarSenha() {
      const senhaInput = document.getElementById('senha').value;
      if (senhaInput === senhaCorreta) {
        toggleView('adminView');
        document.getElementById('senha').value = '';
      } else {
        alert('Senha incorreta.');
      }
    }

    function clearNotificacao() {
      document.getElementById('notificacao').textContent = '';
    }

    async function enviarFormulario() {
      clearNotificacao();

      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert('Por favor, preencha o nome.');
        return;
      }

      const registro = {
        nome,
        cargo: document.getElementById('cargo').value,
        plataforma: document.getElementById('plataforma').value,
        motivo: document.getElementById('motivo').value,
        obs: document.getElementById('obs').value.trim(),
        data: new Date().toLocaleDateString('pt-BR'),
        hora: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
        status: "Pendente"
      };

      try {
        const res = await fetch(GOOGLE_SHEET_WEBAPP_URL, {
          method: "POST",
          body: JSON.stringify(registro),
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("Erro ao enviar os dados.");

        // Reset form
        document.getElementById('nome').value = '';
        document.getElementById('cargo').selectedIndex = 0;
        document.getElementById('plataforma').selectedIndex = 0;
        document.getElementById('motivo').selectedIndex = 0;
        document.getElementById('obs').value = '';

        document.getElementById('notificacao').textContent = '‚úÖ Chamado registrado!';
        setTimeout(clearNotificacao, 4000);
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function buscarChamados() {
      try {
        const res = await fetch(GOOGLE_SHEET_WEBAPP_URL);
        if (!res.ok) throw new Error("Erro ao buscar chamados.");
        chamados = await res.json();
        filtrarChamados();
        renderizarGraficos();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    function filtrarChamados() {
      const statusFilter = document.getElementById('filtroStatus').value;
      const plataformaFilter = document.getElementById('filtroPlataforma').value;
      const nomeBusca = document.getElementById('buscaNome').value.toLowerCase();

      const filtrados = chamados.filter(c => {
        const statusOk = statusFilter === "Todos" || c.status === statusFilter;
        const plataformaOk = plataformaFilter === "Todas" || c.plataforma === plataformaFilter;
        const nomeOk = c.nome.toLowerCase().includes(nomeBusca);
        return statusOk && plataformaOk && nomeOk;
      });

      montarTabela(filtrados);
    }

    function montarTabela(lista) {
      const tbody = document.querySelector('#tabelaChamados tbody');
      tbody.innerHTML = '';

      if (!lista.length) {
        tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Nenhum chamado encontrado.</td></tr>`;
        return;
      }

      lista.forEach(c => {
        const tr = document.createElement('tr');
        // Classe para cor do status
        let statusClass = c.status.toLowerCase().replace(/\s/g, '');
        tr.classList.add(statusClass);

        tr.innerHTML = `
          <td>${c.nome}</td>
          <td>${c.cargo}</td>
          <td>${c.plataforma}</td>
          <td>${c.motivo}</td>
          <td>${c.obs}</td>
          <td>${c.data}</td>
          <td>${c.hora}</td>
          <td>
            <select onchange="alterarStatus('${c.id}', this.value)">
              <option ${c.status === "Pendente" ? "selected" : ""}>Pendente</option>
              <option ${c.status === "Em tratativa" ? "selected" : ""}>Em tratativa</option>
              <option ${c.status === "Resolvido" ? "selected" : ""}>Resolvido</option>
            </select>
          </td>
          <td>
            <button class="btn-table" onclick="copiarProtocolo('${c.id}')">Copiar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function alterarStatus(id, novoStatus) {
      try {
        const res = await fetch(GOOGLE_SHEET_WEBAPP_URL, {
          method: "POST",
          body: JSON.stringify({ id, status: novoStatus }),
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("Erro ao atualizar status.");

        // Atualiza local
        const chamado = chamados.find(c => c.id === id);
        if (chamado) chamado.status = novoStatus;
        filtrarChamados();
        renderizarGraficos();
      } catch {
        alert("Erro ao atualizar status.");
      }
    }

    function copiarProtocolo(id) {
      navigator.clipboard.writeText(id)
        .then(() => alert("Protocolo copiado: " + id))
        .catch(() => alert("Erro ao copiar protocolo."));
    }

    function exportarExcel() {
      if (!chamados.length) {
        alert("Nenhum dado para exportar.");
        return;
      }
      const dados = chamados.map(c => ({
        Protocolo: c.id,
        Nome: c.nome,
        Cargo: c.cargo,
        Plataforma: c.plataforma,
        Motivo: c.motivo,
        Observa√ß√µes: c.obs,
        Data: c.data,
        Hora: c.hora,
        Status: c.status
      }));
      const ws = XLSX.utils.json_to_sheet(dados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Chamados");
      XLSX.writeFile(wb, "DiarioDeBordo.xlsx");
    }

    function renderizarGraficos() {
      const statusContagem = {};
      const plataformaContagem = {};

      chamados.forEach(c => {
        statusContagem[c.status] = (statusContagem[c.status] || 0) + 1;
        plataformaContagem[c.plataforma] = (plataformaContagem[c.plataforma] || 0) + 1;
      });

      // Limpa gr√°ficos anteriores
      if (chartStatusInstance) {
        chartStatusInstance.destroy();
      }
      if (chartPlataformaInstance) {
        chartPlataformaInstance.destroy();
      }

      // Doughnut Status
      const ctxStatus = document.getElementById('chartStatus').getContext('2d');
      chartStatusInstance = new Chart(ctxStatus, {
        type: 'doughnut',
        data: {
          labels: Object.keys(statusContagem),
          datasets: [{
            data: Object.values(statusContagem),
            backgroundColor: ['#ffc107', '#17a2b8', '#28a745']
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });

      // Bar Plataforma
      const ctxPlat = document.getElementById('chartPlataforma').getContext('2d');
      chartPlataformaInstance = new Chart(ctxPlat, {
        type: 'bar',
        data: {
          labels: Object.keys(plataformaContagem),
          datasets: [{
            label: 'Quantidade',
            data: Object.values(plataformaContagem),
            backgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              precision: 0
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    // Inicializa com a view do formul√°rio
    toggleView('formView');
  </script>
</body>
</html>
